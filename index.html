<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="cabecario">
            <img id= "parte1" src="imagens/logo1.png" alt="">
            <img id= "parte1" src="imagens/logo1.png" alt="">
        </div>
        <div id="navbar">
            <img id= "icon" src="imagens/110ae943-7d37-45e6-ab84-48fbfb6f7059.png" alt="">
            <h1>Formulário de inscrição para Copa Sesi </h1>
         </div>
    </header>
    <main>
        <div>
            <h3>Informações necessárias para a inscrição da Copa Sesi:</h3>
        </div>
        <div id="forms">
            <form>
                <div class="flex">
                    <div>
               <h5>Informações pessoais:</h5>
                <label for="name">Nome:</label>
                <br>
                <input type="text" id="nome" name="nome" required>
                <br>
                <br>
                <label for="telefone">Número de telefone:</label>
                <br>
                <input type="tel" id="telefone" name="telefone" required>
                <br>
                <br>                
                <label for="cpf">CPF:</label>
                <br>
                <input type="number" id="cpf" name="cpf" required>
                <br>
                <br>
                <label for="Data_nascimento">Data de nascimento:</label>
                <br>
                <input type="date" id="Data_nascimento" name="Data_nascimento" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="text" id="email" name="email" required>
                <br>
                <h5>Endereço:</h5>
                <label for="pais">País:</label>
                <br>
                <input type="text" id="pais" name="pais" required>
                <br>
                <br>
                <label for="estado">Estado:</label>
                <br>
                <input type="text" id="estado" name="estado" required>
                <br>
                <br>
                <label for="cidade">Cidade:</label>
                <br>
                <input type="text" id="cidade" name="cidade" required>
                <br>
                <br>
                <label for="bairro">Bairro:</label>
                <br>
                <input type="text" id="bairro" name="bairro" required>
                <br>
                <br>
                <label for="rua">Rua:</label>
                <br>
                <input type="text" id="rua" name="rua" required>
                <br>
                <br>
                <label for="numero">Número da casa/apto:</label>
                <br>
                <input type="number" id="numero" name="numero" required>
                <br>
                <br>
                <label for="complemento">Complemento:</label>
                <br>
                <input type="text" id="complemento" name="complemento" required>
                <br>
                <br>  
                
            </div>
            <div>
                <h5>Informações de saúde:</h5>
                <label for="sangue">Tipo sanguíneo:</label>
                <br>
                <input type="text" id="sangue" name="sangue" required>
                <br>
                <br>
                <label for="medicas">Condições médicas:</label>
                <br>
                <input type="text" id="medicas" name="medicas" required>
                <br>
                <br>
                <label for="alergia">Alergias:</label>
                <br>
                <input type="text" id="alergia" name="alergia" required>
                <br>
                <br>
                <label for="planoDeSaude">Plano de saúde:</label>
                <br>
                <input type="text" id="planoDeSaude" name="planoDeSaude" required>
                <br>
                <br>
            </div> 
                </div>
               
               
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
